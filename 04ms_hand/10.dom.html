<!-- 展示 基本的dom 操作  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="di" class="dc"></div>
  </body>
  <script>
    //   常规获取 dom节点的几种方法
    var d1 = document.getElementById("di");
    var d2 = document.getElementsByClassName("dc")[0];
    var d3 = document.getElementsByTagName("div");
    var d4 = document.querySelectorAll("div");
  </script>
</html>
