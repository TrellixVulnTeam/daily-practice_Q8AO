<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="dc"></div>
  </body>
  <script>
    var dc = document.getElementById("dc");
    dc.style.width = 100 + "px";
    dc.style.height = 100 + "px";
    dc.style.backgroundColor = "pink";
  </script>
</html>

<!-- 这个例子演示 我们常规 操作 dom的方式 叫 property 操作 不会更改dom结构 -->
