  <body>
    <input type="text" id="input1" />

  <script>
    // var input1 = document.getElementById("input1");
    // input1.addEventListener("keyup", function () {
    //   console.log(input1.value);
    // });

    // 手写 防抖  当时间间隔 大于 500ms时  会输出 然后发请求
    function debounce(fn, delay = 500) {
      // 外部新建一个变量
      let timer = null;
      //   将结果放在闭包内
      return function () {
        if (timer) {
          clearTimeout(timer);
        }

        timer = setTimeout(() => {
          //  传入 this 和 arguments参数
          fn.apply(this, arguments);
          timer = null;
        }, delay); // 这个地方需要记得加 delay
      };
    }

    //test
    var input1 = document.getElementById("input1");
    input1.addEventListener(
      "keyup",
      debounce(function () {
        console.log(input1.value);
      }, 600)
    );
  </script>
