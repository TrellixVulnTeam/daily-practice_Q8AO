    function moveMessage() {
        var elem = document.getElementById('message')
        var x = parseInt(elem.style.left)
        var y = parseInt(elem.style.top)
        if (x == 200 && y == 100) {
            return true
        }
        if (x < 200) {
            x++
        }
        if (x > 200) {
            x--
        }
        if (y < 100) {
            y++
        }
        if (y > 100) {
            y--
        }

        elem.style.left = x + 'px'
        elem.style.top = y + 'px'
        movement = setTimeout('moveMessage()', 10)
    }
