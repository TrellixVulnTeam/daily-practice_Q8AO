<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            width: 200px;
            height: 10px;
            border: 1px solid tomato;
            display: table;
        }
        
        .left {
            display: table-cell;
            background: wheat;
        }
        
        .right {
            display: table-cell;
            background: tomato;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="left">左边</td>
            <td class="right">右边</td>
        </tr>
    </table>
</body>

</html>
