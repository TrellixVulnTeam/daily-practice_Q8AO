<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .loading {
            width: 64px;
            height: 64px;
            background: url(./imgs/loading.jpg) no-repeat;
            animation: load 2s steps(12) infinite;
        }
        
        @keyframes load {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="loading">
    </div>
</body>

</html>
