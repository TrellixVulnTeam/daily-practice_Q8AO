<script>
    var arr = [1, 2, 3, 4, 5];

    function Mirror(arr) {
        if (arr == null) return false;
        if (arr) {
            var temp = arr.left;
            arr.left = arr.right;
            arr.right = temp;
            Mirror(arr.left);
            Mirror(arr.right);
        }
        return arr
    }
    var arr1 = Mirror(arr)
    console.log(arr1)
