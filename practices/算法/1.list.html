<script>
    // 说明原型链
    /*
    var obj = {};

    */

    // 沿着原型链向上 查找
    /*
     const obj = {} // 自身是空对象 
     Object.prototype.x = 'x' // 原型链上设置 x值
     const func = function () {} // 自身是空函数
     Function.prototype.y = 'y' //原型链上设置 y值
     console.log(obj.x) // x 
     console.log(func.x) // x 
     console.log(func.y) // y
     */

    // 实现 instanceOf
    /*
    const instanceOf = function (A, B) {
        let p = A; // 设置一个指针指向 A 
        while (p) {
            p = p.__proto__; //原型链向下 寻找的表达
            if (p === B.prototype) {
                return true
            }
        }
        return false
    }
    */

    //再来一个原型链的题目
    /*
     var foo = {}
     var F = function () {}
     Object.prototype.a = 'value a'
     Function.prototype.b = 'value b'

     console.log(foo.a) // 'value a'
     console.log(foo.b) // undefined

     console.log(F.a) // 'value a'
     console.log(F.b) // 'value b'
     */

    // 和json打交道的场景
    const json = {
        a: {
            b: {
                c: {
                    d: 1
                }
            }
        },
        e: {
            f: 2
        }
    }
    // 设置一条路径  a-->b-->c-->d
    const path = ['a', 'b', 'c', 'd']
    let p = json // 设置一个指针 指向 json数据本身
    path.forEach(k => { // forEach无返回值或者是undefined 
        p = p[k]; // 指针向下一个属性移动
    })

    console.log(p) // 可以拿到 结果为 1
</script>
