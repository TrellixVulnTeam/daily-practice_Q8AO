    // 数组去重常规方法
    var arr = [1, 2, 3, 3, 4, 6, 6];

    function unique() {
        var arr1 = [];
        for (var i = 0; i < arr.length; i++) {
            if (arr1.indexOf(arr[i]) == -1) {
                arr1.push(arr[i]);
            }
        }
        return arr1;
    }

    console.log(unique(arr));
