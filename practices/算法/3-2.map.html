    // test
    var twoSum = function (num1, target) {
        var map = new Map()
        for (var i = 0; i < num1.length; i++) {
            const n = num1[i]
            const n2 = target - n
            if (map.has(n2)) {
                return [map.get(n2), i]
            } else {
                map.set(n, i)
            }
        }
    }

    var test = twoSum([1, 2, 3], 4)
    console.log(test) //[0,2]
