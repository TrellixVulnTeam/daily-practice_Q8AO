    //test
    var fs = function (s) {
        var l = 0;
        var res = 0;
        var map = new Map();
        for (var r = 0; r < s.length; r++) {
            if (map.has(s[r]) && map.get(s[r]) >= l) {
                l = map.get(s[r]) + 1
            }
            res = Math.max(res, r - l + 1)
            map.set(s[r], r)
        }
        return res
    }
