    <title>多行换行</title>
    <style>
    div{
          width:200px;
            margin:0 auto;
            overflow : hidden;
            border:1px solid #ccc;
            text-overflow: ellipsis;
            padding:0 10px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            line-height:30px;
            height:60px;
    }
</style>
