<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-4.6.0-dist/css/bootstrap.css" />
    <style>
      #result {
        display: none;
      }
      .title {
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <!-- col-6 表示占据6格 offset-3 -->
    <h2 class="title col-6 offset-3">注册</h2>
    <form action="" id="myForm" class="col-6 offset-3">
      <div class="form-group row">
        <label class="col-2 col-form-label" for="">姓名</label>
        <div class="col-10">
          <input class="form-control" type="text" name="name" id="" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label" for="">密码</label>
        <div class="col-10">
          <input class="form-control" type="text" name="password" id="" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label" for="">电话</label>
        <div class="col-10">
          <input class="form-control" type="cellphone" name="name" id="" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-2 col-form-label" for="">地址</label>
        <div class="col-10">
          <input class="form-control" type="text" name="address" id="" />
        </div>
      </div>
      <!-- 显示验证信息 -->
      <div id="result" class="alert alert-danger"></div>
      <div class="operate form-group row">
        <button type="submit" class="btn btn-primary">提交</button>
      </div>
    </form>
  </body>
  <script>
    //   拿到id
    var form = document.querySelector("#myForm");
    // 拿到 result id
    var result = document.querySelector("#result");
    form.addEventListener("submit", function (e) {
      if (!document.querySelector("[name=password]").value) {
        result.style.display = "block";
        result.innerHTML = "密码为空";
      } else {
        result.style.display = "none";
      }
      e.preventDefault();
    });
  </script>
</html>
